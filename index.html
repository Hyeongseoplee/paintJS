<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>PaintJS</title>
</head>
<body>
    <section class="JSboard">
        <div class="container">
            <canvas class="paint-board""></canvas>

            <div class="controlers">
                <div class="control__range">
                    <input type="range" class="range" value="2.5" min="0.1" max="5.0" step="0.1">
                </div>

                <div class="control__buttons">
                    <input type="button" class="JSmode" value="fill">
                    <input type="button" class="saveBtn" value="save">
                </div>

                <div class="control__colors">
                    <div class="controls__color" style="background-color: black;"></div>
                    <div class="controls__color" style="background-color: red;"></div>
                    <div class="controls__color" style="background-color: yellow;"></div>
                    <div class="controls__color" style="background-color: yellowgreen;"></div>
                    <div class="controls__color" style="background-color: orange;"></div>
                    <div class="controls__color" style="background-color: green;"></div>
                    <div class="controls__color" style="background-color: blue;"></div>
                    <div class="controls__color" style="background-color: blueviolet;"></div>
                    <div class="controls__color" style="background-color: navy;"></div>
                </div>

            </div>


    </section>
</body>
</html>
